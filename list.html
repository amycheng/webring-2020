<html>
  <head>
    <title>Mechanical Keyboard Appreciation WebRing Members</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi" rel="stylesheet">
    <style>
      body {
        background: black;
        color: white;
        font-family: 'Baloo Thambi', cursive;
      }
      body a {
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Mechanical Keyboard Appreciation WebRing Members</h1>

    <div class="container">
        <ul class="list">
          <p>loading...</p>
        </ul>
    </div>

    <script type="text/javascript">
      (async function(){
        const listEl = document.querySelector('.list');
          frag = document.createDocumentFragment();
          pages = await fetch('pages.json').then((res)=>res.json()).then((res)=>res.pages);

        pages.forEach((page)=>{
          let li = document.createElement('li');
            li.innerHTML = `<a href="${page}">${page}</a>`

          frag.appendChild(li);
        })

        listEl.innerHTML = '';
        listEl.appendChild(frag);

      })()
    </script>

  </body>
</html>
