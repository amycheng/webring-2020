<html>
<head>
<title>2020 Webring</title>
<style>
  .webring {
    margin: 0 auto;
  }
</style>
</head>
  <body>
    <div class="embed-code-wrapper">
      <aside id="mech-keyboard-webring" data-member-url="https://keeb.io/" class="webring">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi" rel="stylesheet">
        <link rel="stylesheet" href="embed-style.css">
        <div class="webring-container">
          <h2 class="webring-title">Mechanical Keyboards WebRing</h2>
          <picture class="webring-image">
            <img src="https://media.giphy.com/media/LHZyixOnHwDDy/giphy-downsized.gif" alt="">
          </picture>
          <nav class="webring-navigation">
            <a class="previous webring-link" href="">Previous</a>
            <a class="next webring-link" href="">Next</a>
            <a class="random webring-link" href="">Random</a>
            <a class="list webring-link" href="">List Sites</a>
          </nav>
        </div>
      </aside>
      <script src="embed.js"></script>
    </div>

  <div class="embed-code-cta">
    <h2>Grab the embed code!</h2>
    <textarea class="embed-code" rows="4" cols="50">
    At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies.
    </textarea>
    <button class="copy-btn">Copy!</button>
  </div>


  <script type="text/javascript">
    const embedSourceCodeEl = document.querySelector('.embed-code'),
      embedCode =  document.querySelector('.embed-code-wrapper').innerHTML;
      embedSourceCodeEl.innerHTML = embedCode.toString(),
      copyBtn = document.querySelector('.copy-btn');

    copyBtn.addEventListener('click',()=>{
      embedSourceCodeEl.select();
      document.execCommand('copy');
      copyBtn.innerHTML = 'Copied!';
    })

  </script>
  </body>
</html>
